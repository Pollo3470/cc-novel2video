<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频项目管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#0f0f0f',
                            800: '#1a1a1a',
                            700: '#2a2a2a',
                            600: '#3a3a3a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <svg class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <h1 class="text-xl font-bold">视频项目管理</h1>
                </div>

                <!-- 操作按钮 -->
                <div class="flex items-center space-x-4">
                    <a href="/usage.html" class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors" title="费用统计">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </a>
                    <button id="refresh-btn" class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors" title="刷新">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                    <button id="new-project-btn" class="flex items-center space-x-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span>新建项目</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 加载状态 -->
        <div id="loading" class="hidden">
            <div class="flex items-center justify-center py-12">
                <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="ml-3 text-gray-400">加载中...</span>
            </div>
        </div>

        <!-- 项目网格 -->
        <div id="projects-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- 项目卡片将通过 JS 动态插入 -->
        </div>
    </main>

    <!-- 新建项目模态框 -->
    <div id="new-project-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md mx-4">
            <!-- 模态框头部 -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700">
                <h2 class="text-lg font-semibold">新建项目</h2>
                <button id="close-modal-btn" class="p-1 text-gray-400 hover:text-white rounded">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- 模态框内容 -->
            <form id="create-project-form" class="p-6 space-y-4">
                <div>
                    <label for="project-name" class="block text-sm font-medium text-gray-300 mb-1">
                        项目名称 <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        id="project-name"
                        required
                        placeholder="例如：我的项目"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-white placeholder-gray-500"
                    >
                    <p class="mt-1 text-xs text-gray-500">用于文件夹名称，建议使用中文或英文</p>
                </div>

                <div>
                    <label for="project-title" class="block text-sm font-medium text-gray-300 mb-1">
                        项目标题
                    </label>
                    <input
                        type="text"
                        id="project-title"
                        placeholder="留空则使用项目名称"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-white placeholder-gray-500"
                    >
                </div>

                <div>
                    <label for="content-mode" class="block text-sm font-medium text-gray-300 mb-1">
                        内容模式
                    </label>
                    <select
                        id="content-mode"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                    >
                        <option value="narration" selected>说书+画面模式（推荐）</option>
                        <option value="drama">剧集动画模式</option>
                    </select>
                    <p class="mt-1 text-xs text-gray-500">说书模式保留原文，9:16竖屏；剧集模式改编剧本，16:9横屏</p>
                </div>

                <div>
                    <label for="project-style" class="block text-sm font-medium text-gray-300 mb-1">
                        视觉风格
                    </label>
                    <select
                        id="project-style"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                    >
                        <option value="Photographic" selected>Photographic（写实摄影风格）</option>
                        <option value="Anime">Anime（动漫风格）</option>
                        <option value="3D Animation">3D Animation（3D 动画风格）</option>
                    </select>
                </div>

                <!-- 按钮 -->
                <div class="flex justify-end space-x-3 pt-4">
                    <button
                        type="button"
                        id="cancel-btn"
                        class="px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
                    >
                        取消
                    </button>
                    <button
                        type="submit"
                        id="submit-btn"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors"
                    >
                        创建
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/api.js"></script>
    <script src="/js/projects.js"></script>
</body>
</html>
